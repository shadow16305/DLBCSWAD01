<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Management System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸ“š Book Management System</h1>
      </header>

      <main>
        <!-- Add Book Form -->
        <section class="form-section">
          <h2>Add New Book</h2>
          <form id="addBookForm">
            <div class="form-group">
              <label for="title">Title:</label>
              <input type="text" id="title" name="title" required />
            </div>
            <div class="form-group">
              <label for="author">Author:</label>
              <input type="text" id="author" name="author" required />
            </div>
            <div class="form-group">
              <label for="year">Year:</label>
              <input
                type="number"
                id="year"
                name="year"
                min="1000"
                max="2024"
                required
              />
            </div>
            <div class="form-group">
              <label for="genre">Genre:</label>
              <input type="text" id="genre" name="genre" required />
            </div>
            <button type="submit" class="btn btn-primary">Add Book</button>
          </form>
        </section>

        <!-- Update Book Form -->
        <section class="form-section">
          <h2>Update Book</h2>
          <form id="updateBookForm">
            <div class="form-group">
              <label for="updateTitle">Book Title to Update:</label>
              <input type="text" id="updateTitle" name="updateTitle" required />
            </div>
            <div class="form-group">
              <label for="newTitle">New Title:</label>
              <input type="text" id="newTitle" name="newTitle" required />
            </div>
            <div class="form-group">
              <label for="newAuthor">New Author:</label>
              <input type="text" id="newAuthor" name="newAuthor" required />
            </div>
            <div class="form-group">
              <label for="newYear">New Year:</label>
              <input
                type="number"
                id="newYear"
                name="newYear"
                min="1000"
                max="2024"
                required
              />
            </div>
            <div class="form-group">
              <label for="newGenre">New Genre:</label>
              <input type="text" id="newGenre" name="newGenre" required />
            </div>
            <button type="submit" class="btn btn-warning">Update Book</button>
          </form>
        </section>

        <!-- Remove Book Form -->
        <section class="form-section">
          <h2>Remove Book</h2>
          <form id="removeBookForm">
            <div class="form-group">
              <label for="removeTitle">Book Title to Remove:</label>
              <input type="text" id="removeTitle" name="removeTitle" required />
            </div>
            <button type="submit" class="btn btn-danger">Remove Book</button>
          </form>
        </section>

        <!-- Books Table -->
        <section class="table-section">
          <h2>Book Collection</h2>
          <div class="table-container">
            <table id="booksTable">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Author</th>
                  <th>Year</th>
                  <th>Genre</th>
                </tr>
              </thead>
              <tbody id="booksTableBody">
                <!-- Books will be dynamically inserted here -->
              </tbody>
            </table>
          </div>
        </section>
      </main>

      <!-- Notification Area -->
      <div id="notification" class="notification"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
